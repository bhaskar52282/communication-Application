<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validate() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;


      if (email == "") {
        alert("Please enter Email id");
        return false;
      } else if (password == "") {
        alert("Please enter Password");
        return false;
      }

      let userPresent = false;
      let users = JSON.parse(localStorage.getItem("usersLocastorage"));

      for (let i in users) {
        if (users[i].email == email && users[i].password == password) {
          localStorage.setItem("loggedInUser", JSON.stringify(users[i]));
          userPresent = true;
          break;
        } else {
          userPresent = false;
        }
      }
      if (userPresent == false) {
        alert("user credential mismatch");
      }
      return userPresent;
    }
  </script>
</head>

<body>
  <center>
    <div class="container mt-4">
      <h1>Login</h1>
      <form action="./LoginSuccess.html" method="get" onsubmit="return validate()">
        <table>
          <tr>
            <td>Email</td>
            <td>
              <input class="form-control" type="email" name="email" id="email" />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input class="form-control" type="password" name="password" id="password" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Login" /></td>
            <td></td>
          </tr>
        </table>
      </form>
    </div>
  </center>
</body>

</html>
