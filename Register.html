<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validate() {
      let fullName = document.getElementById("fullName").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPass = document.getElementById("confirmPass").value;

      let user = {
        id: Number(new Date()),
        fullName: fullName,
        email: email,
        password: password
      }

      let users = localStorage.getItem("usersLocastorage") ? JSON.parse(localStorage.getItem("usersLocastorage")) : [];
      users.push(user);

      if (fullName == "") {
        alert("Please enter Full Name");
        return false;
      } else if (email == "") {
        alert("Please enter Email id");
        return false;
      } else if (password == "") {
        alert("Please enter Password");
        return false;
      } else if (confirmPass == "") {
        alert("Please enter Confirm Password");
        return false;
      }
      localStorage.setItem("usersLocastorage", JSON.stringify(users));
      return true;
    }
  </script>
</head>

<body>
  <center>
    <h1>Register</h1>
    <form action="./RegisterSuccess.html" method="get" onsubmit="return validate()">
      <table>
        <tr>
          <td>Full Name</td>
          <td><input class="form-control" type="text" name="fullName" id="fullName" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input class="form-control" type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input class="form-control" type="password" name="password" id="password" /></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input class="form-control" type="password" name="confirmPass" id="confirmPass" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Register" /></td>
          <td></td>
        </tr>
      </table>
    </form>
  </center>
</body>

</html>
