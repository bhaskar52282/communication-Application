<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let uploads = [
        {
          id: 1,
          label: "sales report",
          filename: "sale.ppt",
        },
        {
          id: 2,
          label: "Quaterly summary",
          filename: "summay.ppt",
        },
        {
          id: 3,
          label: "Project",
          filename: "projection.pdf",
        },
      ];
      localStorage.setItem("uploads", JSON.stringify(uploads));
    </script>
  </head>
  <body>
    <!--Start Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="Chatlist.html">Group Chat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Userlist.html"
                >Manage users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Documentlist.html">Manage Document</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End Navigation bar-->

    <!--Start Table-->
    <div class="container mt-4">
      <table class="table table-striped">
        <h1>User Table</h1>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <script>
            let uploads1 = JSON.parse(localStorage.getItem("uploads"));

            for (let i in uploads1) {
              document.write(
                `<tr><td> ${uploads1[i].id} </td> <td> ${uploads1[i].label} </td><td> ${uploads1[i].filename} </td></tr>`
              );
            }
          </script>
        </tr>
      </table>
    </div>
    <!--End Table-->
  </body>
</html>
